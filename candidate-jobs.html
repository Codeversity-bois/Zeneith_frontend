<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Jobs - Zenith</title>
    <link rel="icon" type="image/png" href="/logo_zeneith.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-background-light font-display h-screen flex overflow-hidden">
    <div id="app-container" class="w-full h-full flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col min-w-0">
            <div id="header-container"></div>
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Page Title -->
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-slate-900">My Applications</h2>
                    <div class="flex gap-2">
                        <select
                            class="border-slate-200 rounded-lg text-sm focus:ring-primary focus:border-primary text-slate-600">
                            <option>All Applications</option>
                            <option>Active</option>
                            <option>Archived</option>
                        </select>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="border-b border-slate-200 mb-6">
                    <nav class="-mb-px flex gap-6">
                        <a href="#" class="border-b-2 border-primary text-primary font-medium text-sm py-3 px-1">Active
                            (5)</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm py-3 px-1 transition-colors">Saved
                            (12)</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm py-3 px-1 transition-colors">Archived
                            (8)</a>
                    </nav>
                </div>

                <!-- Applications List -->
                <div class="space-y-4">
                    <!-- Item 1 -->
                    <div
                        class="bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex gap-4">
                                <div
                                    class="w-12 h-12 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold shrink-0">
                                    S</div>
                                <div>
                                    <h3 class="font-bold text-slate-900">Product Designer</h3>
                                    <p class="text-sm text-slate-500">Stripe • Remote</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-6">
                                <div class="flex flex-col items-end">
                                    <span
                                        class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700 border border-emerald-200">
                                        <span class="size-1.5 rounded-full bg-current"></span>
                                        Interviewing
                                    </span>
                                    <span class="text-xs text-slate-400 mt-1">Applied Oct 24, 2023</span>
                                </div>
                                <a href="/job-details.html?id=1"
                                    class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined">chevron_right</span>
                                </a>
                            </div>
                        </div>
                        <!-- Progress Bar -->
                        <div class="mt-4 pt-4 border-t border-slate-100">
                            <div class="flex justify-between text-xs font-medium text-slate-500 mb-2">
                                <span class="text-emerald-600">Applied</span>
                                <span class="text-emerald-600">Screening</span>
                                <span class="text-emerald-600">Interview</span>
                                <span>Offer</span>
                            </div>
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-emerald-500 w-[65%] rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Item 2 -->
                    <div
                        class="bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex gap-4">
                                <div
                                    class="w-12 h-12 rounded-lg bg-green-500 flex items-center justify-center text-white font-bold shrink-0">
                                    Sp</div>
                                <div>
                                    <h3 class="font-bold text-slate-900">UX Researcher</h3>
                                    <p class="text-sm text-slate-500">Spotify • New York</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-6">
                                <div class="flex flex-col items-end">
                                    <span
                                        class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-amber-100 text-amber-700 border border-amber-200">
                                        <span class="size-1.5 rounded-full bg-current"></span>
                                        Under Review
                                    </span>
                                    <span class="text-xs text-slate-400 mt-1">Applied Oct 20, 2023</span>
                                </div>
                                <a href="/job-details.html?id=2"
                                    class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined">chevron_right</span>
                                </a>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-100">
                            <div class="flex justify-between text-xs font-medium text-slate-500 mb-2">
                                <span class="text-emerald-600">Applied</span>
                                <span>Screening</span>
                                <span>Interview</span>
                                <span>Offer</span>
                            </div>
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-amber-400 w-[15%] rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/src/js/state-manager.js" type="module"></script>
    <script src="/src/js/components.js" type="module"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.StateManager.isAuthenticated() || window.StateManager.getUserRole() !== 'candidate') {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('sidebar-container').innerHTML = window.Components.createSidebar('candidate', 'my jobs');
            document.getElementById('header-container').innerHTML = window.Components.createHeader('My Jobs', true);
            window.Components.populateUserProfile();
            window.Components.updateNotificationBadge();
        });
    </script>
</body>

</html>
