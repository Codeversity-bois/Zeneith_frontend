<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Jobs - Zenith</title>
    <link rel="icon" type="image/png" href="/logo_zeneith.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-background-light font-display h-screen flex overflow-hidden">
    <div id="app-container" class="w-full h-full flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col min-w-0">
            <div id="header-container"></div>
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Page Title -->
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-slate-900">My Applications</h2>
                    <div class="flex gap-2">
                        <select
                            class="border-slate-200 rounded-lg text-sm focus:ring-primary focus:border-primary text-slate-600">
                            <option>All Applications</option>
                            <option>Active</option>
                            <option>Archived</option>
                        </select>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="border-b border-slate-200 mb-6">
                    <nav class="-mb-px flex gap-6">
                        <a href="#" class="border-b-2 border-primary text-primary font-medium text-sm py-3 px-1">Active
                            (5)</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm py-3 px-1 transition-colors">Saved
                            (12)</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300 font-medium text-sm py-3 px-1 transition-colors">Archived
                            (8)</a>
                    </nav>
                </div>

                <!-- Applications List -->
                <div class="space-y-4" id="applications-list">
                    <!-- Loading State -->
                    <div class="flex items-center justify-center py-12">
                        <span
                            class="material-symbols-outlined text-4xl animate-spin text-primary">progress_activity</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/src/js/state-manager.js" type="module"></script>
    <script src="/src/js/components.js" type="module"></script>
    <script type="module">
        import { mockApplications, mockJobs } from '/src/js/mock-data.js';

        document.addEventListener('DOMContentLoaded', function () {
            if (!window.StateManager.isAuthenticated() || window.StateManager.getUserRole() !== 'candidate') {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('sidebar-container').innerHTML = window.Components.createSidebar('candidate', 'jobs');
            document.getElementById('header-container').innerHTML = window.Components.createHeader('My Jobs', true);
            window.Components.populateUserProfile();
            window.Components.updateNotificationBadge();

            renderApplications();
        });

        function renderApplications() {
            const container = document.getElementById('applications-list');

            // Map applications to include job details
            const applications = mockApplications.map(app => {
                const job = mockJobs.find(j => j.id === app.jobId) || { title: 'Unknown Role', company: 'Unknown Company', location: 'Unknown' };
                return { ...app, ...job };
            });

            if (applications.length === 0) {
                container.innerHTML = window.Components.createEmptyState('work_off', 'No Applications Yet', 'You haven\'t applied to any jobs yet.', 'Browse Jobs', '/candidate-dashboard.html');
                return;
            }

            container.innerHTML = applications.map(app => createApplicationCard(app)).join('');
        }

        function createApplicationCard(app) {
            const logoColor = ['bg-indigo-600', 'bg-green-500', 'bg-red-600', 'bg-amber-500', 'bg-blue-500'][Math.floor(Math.random() * 5)];
            const statusColor = getStatusColor(app.status);
            const progress = getProgress(app.status);

            return `
                    <div class="bg-white rounded-xl border border-slate-200 p-5 shadow-sm hover:shadow-md transition-shadow">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex gap-4">
                                <div class="w-12 h-12 rounded-lg ${logoColor} flex items-center justify-center text-white font-bold shrink-0">
                                    ${app.company?.charAt(0) || 'C'}
                                </div>
                                <div>
                                    <h3 class="font-bold text-slate-900">${app.title}</h3>
                                    <p class="text-sm text-slate-500">${app.company} â€¢ ${app.location}</p>
                                </div>
                            </div>

                            <div class="flex items-center gap-6">
                                <div class="flex flex-col items-end">
                                    <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium ${statusColor}">
                                        <span class="size-1.5 rounded-full bg-current"></span>
                                        ${app.status.charAt(0).toUpperCase() + app.status.slice(1)}
                                    </span>
                                    <span class="text-xs text-slate-400 mt-1">Applied ${new Date(app.dateApplied).toLocaleDateString()}</span>
                                </div>
                                <a href="/job-details.html?id=${app.id}" class="text-slate-400 hover:text-primary transition-colors">
                                    <span class="material-symbols-outlined">chevron_right</span>
                                </a>
                            </div>
                        </div>
                        <!-- Progress Bar -->
                        <div class="mt-4 pt-4 border-t border-slate-100">
                             <div class="flex justify-between text-xs font-medium text-slate-500 mb-2">
                                <span class="${progress >= 25 ? 'text-emerald-600' : ''}">Applied</span>
                                <span class="${progress >= 50 ? 'text-emerald-600' : ''}">Screening</span>
                                <span class="${progress >= 75 ? 'text-emerald-600' : ''}">Interview</span>
                                <span class="${progress >= 100 ? 'text-emerald-600' : ''}">Offer</span>
                            </div>
                            <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-emerald-500 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    </div>
             `;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'interviewing': return 'bg-emerald-100 text-emerald-700 border border-emerald-200';
                case 'screening': return 'bg-blue-100 text-blue-700 border border-blue-200';
                case 'rejected': return 'bg-red-50 text-red-600 border border-red-100';
                case 'offer': return 'bg-purple-100 text-purple-700 border border-purple-200';
                default: return 'bg-slate-100 text-slate-600 border border-slate-200';
            }
        }

        function getProgress(status) {
            switch (status) {
                case 'applied': return 25;
                case 'screening': return 50;
                case 'interviewing': return 75;
                case 'offer': return 100;
                case 'rejected': return 10;
                default: return 0;
            }
        }
    </script>
</body>

</html>
