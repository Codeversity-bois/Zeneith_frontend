<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Hiring - Zenith</title>
    <meta name="description" content="Create your Zenith account and start hiring authentic talent with AI precision.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo_zeneith.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-background-light">

    <!-- Header with Back to Home -->
    <header class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-border">
        <div class="container mx-auto px-4 md:px-8 lg:px-16">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-3">
                    <img src="/logo_zeneith.png" alt="Zenith Logo" class="h-8 w-auto">
                    <h2 class="text-xl font-bold tracking-tight text-text">Zenith</h2>
                </a>
            </div>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="card p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-text mb-2">Start Hiring Today</h1>
                    <p class="text-text-secondary">Create your account and get 14 days free trial</p>
                </div>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-5">
                    <!-- Full Name -->
                    <div>
                        <label for="name" class="block text-sm font-semibold text-text mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="John Doe">
                    </div>

                    <!-- Company Name -->
                    <div>
                        <label for="company" class="block text-sm font-semibold text-text mb-2">Company Name</label>
                        <input type="text" id="company" name="company" required
                            class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="Acme Inc.">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-text mb-2">Work Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="you@company.com">
                    </div>

                    <!-- Role Selection -->
                    <div>
                        <label for="role" class="block text-sm font-semibold text-text mb-2">I am a...</label>
                        <select id="role" name="role" required
                            class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white">
                            <option value="recruiter">Recruiter (Hiring talent)</option>
                            <option value="candidate">Candidate (Looking for jobs)</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-text mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <p class="text-xs text-text-secondary mt-1">At least 8 characters with numbers and symbols</p>
                    </div>

                    <!-- Terms Checkbox -->
                    <div>
                        <label class="flex items-start gap-2 cursor-pointer">
                            <input type="checkbox" name="terms" required
                                class="w-4 h-4 mt-1 text-primary border-border rounded focus:ring-2 focus:ring-primary">
                            <span class="text-sm text-text-secondary">
                                I agree to Zenith's <a href="#" class="text-primary hover:text-primary-dark">Terms of
                                    Service</a>
                                and <a href="#" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary w-full">
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-text-secondary">Or sign up with</span>
                    </div>
                </div>

                <!-- Social Signup -->
                <div class="grid grid-cols-2 gap-3">
                    <button
                        class="flex items-center justify-center gap-2 px-4 py-3 border border-border rounded-lg hover:bg-background-light transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button
                        class="flex items-center justify-center gap-2 px-4 py-3 border border-border rounded-lg hover:bg-background-light transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                        LinkedIn
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-6">
                    <p class="text-sm text-text-secondary">
                        Already have an account?
                        <a href="/login.html"
                            class="font-semibold text-primary hover:text-primary-dark transition-colors">
                            Log in
                        </a>
                    </p>
                </div>

                <!-- Trust Indicators -->
                <div class="mt-8 pt-6 border-t border-border">
                    <div class="flex items-center justify-center gap-6 text-xs text-text-secondary">
                        <div class="flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">check_circle</span>
                            No credit card required
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">check_circle</span>
                            14-day free trial
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Authentication Script -->
    <script type="module">
        import { register, isAuthenticated, getDashboardUrl } from '/src/js/auth-service.js';

        // Redirect if already logged in
        if (isAuthenticated()) {
            const user = JSON.parse(localStorage.getItem('current_user'));
            window.location.href = getDashboardUrl(user);
        }

        const signupForm = document.getElementById('signup-form');
        let isSubmitting = false;

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Prevent double submit
            if (isSubmitting) return;
            isSubmitting = true;

            const formData = new FormData(signupForm);
            const userData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                company: formData.get('company').trim(),
                role: formData.get('role'),
                password: formData.get('password'),
            };

            // Basic validation
            if (!userData.name || !userData.email || !userData.password) {
                showError('Please fill in all required fields');
                isSubmitting = false;
                return;
            }

            if (userData.password.length < 8) {
                showError('Password must be at least 8 characters');
                isSubmitting = false;
                return;
            }

            if (!formData.get('terms')) {
                showError('Please accept the terms and conditions');
                isSubmitting = false;
                return;
            }

            // Disable form during submission
            const submitBtn = signupForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="inline-block animate-spin mr-2">⟳</span> Creating account...';

            try {
                const result = await register(userData);

                // Success! Redirect to appropriate dashboard
                window.location.href = getDashboardUrl(result.user);
            } catch (error) {
                showError(error.error || 'Registration failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                isSubmitting = false;
            }
        });

        function showError(message) {
            // Remove existing error if any
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();

            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm';
            errorDiv.textContent = message;

            // Insert before form
            signupForm.parentElement.insertBefore(errorDiv, signupForm);

            // Remove after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }
    </script>
</body>

</html>
