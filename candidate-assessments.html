<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Assessments - Zenith</title>
    <link rel="icon" type="image/png" href="/logo_zeneith.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="bg-background-light font-display h-screen flex overflow-hidden">
    <div id="app-container" class="w-full h-full flex">
        <div id="sidebar-container"></div>
        <div class="flex-1 flex flex-col min-w-0">
            <div id="header-container"></div>
            <main class="flex-1 overflow-y-auto p-6 lg:p-8">
                <div class="max-w-6xl mx-auto space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-900">Assessments</h2>
                        <p class="text-slate-500 mt-1">Track and complete your assessments</p>
                    </div>

                    <!-- Pending Assessments -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Pending</h3>
                        <div id="pending-assessments-container" class="grid gap-4">
                            <!-- Dynamic Content -->
                        </div>
                    </div>

                    <!-- Completed Assessments -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Completed</h3>
                        <div id="completed-assessments-container" class="grid gap-4">
                            <!-- Dynamic Content -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/src/js/state-manager.js" type="module"></script>
    <script src="/src/js/components.js" type="module"></script>
    <script src="/src/js/state-manager.js" type="module"></script>
    <script src="/src/js/components.js" type="module"></script>
    <script type="module">
        import { assessmentService } from '/src/js/assessment-service.js';

        if (!window.StateManager.isAuthenticated() || window.StateManager.getUserRole() !== 'candidate') {
            window.location.href = '/login.html';
        }

        document.addEventListener('DOMContentLoaded', async function () {
            document.getElementById('sidebar-container').innerHTML = window.Components.createSidebar('candidate', 'assessments');
            document.getElementById('header-container').innerHTML = window.Components.createHeader('My Assessments', true);
            window.Components.populateUserProfile();

            await loadAssessments();
        });

        async function loadAssessments() {
            const pendingContainer = document.getElementById('pending-assessments-container');
            const completedContainer = document.getElementById('completed-assessments-container');

            try {
                const assessments = await assessmentService.getAll();

                // Clear loading state (if any)
                pendingContainer.innerHTML = '';
                completedContainer.innerHTML = '';

                const pending = assessments.filter(a => a.status === 'pending' || a.status === 'in-progress');
                const completed = assessments.filter(a => a.status === 'completed');

                if (pending.length === 0) {
                    pendingContainer.innerHTML = '<p class="text-slate-500">No pending assessments.</p>';
                } else {
                    pending.forEach(a => {
                        pendingContainer.appendChild(createAssessmentCard(a));
                    });
                }

                if (completed.length === 0) {
                    completedContainer.innerHTML = '<p class="text-slate-500">No completed assessments.</p>';
                } else {
                    completed.forEach(a => {
                        completedContainer.appendChild(createCompletedCard(a));
                    });
                }

            } catch (error) {
                console.error('Failed to load assessments', error);
                pendingContainer.innerHTML = '<p class="text-red-500">Error loading assessments.</p>';
            }
        }

        function createAssessmentCard(assessment) {
            // Helper to create assessment card
            function createAssessmentCard(asm) {
                // Determine button state based on active session
                const isResuming = !!asm.activeSessionId;
                const buttonText = isResuming ? 'Resume Assessment' : 'Start Assessment';
                const buttonIcon = isResuming ? 'play_arrow' : 'arrow_forward';
                const buttonClass = isResuming ? 'bg-amber-600 hover:bg-amber-700' : 'bg-primary hover:bg-blue-700';

                // click handler logic
                const clickHandler = `handleAssessmentClick('${asm.id}', '${asm.activeSessionId || ''}')`;

                return `
            <div class="bg-white dark:bg-[#1a202c] border border-slate-200 dark:border-slate-800 rounded-lg p-6 shadow-sm hover:shadow-md transition-all">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h3 class="font-bold text-lg text-slate-900 dark:text-white">${asm.title}</h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400 font-medium">${asm.company} · ${asm.role}</p>
                    </div>
                    <span class="px-2.5 py-1 rounded-full text-xs font-semibold bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-400 border border-blue-100 dark:border-blue-800">
                        ${asm.duration} mins
                    </span>
                </div>
                <div class="flex items-center gap-4 text-sm text-slate-600 dark:text-slate-400 mb-6">
                    <div class="flex items-center gap-1.5">
                        <span class="material-symbols-outlined text-[18px]">quiz</span>
                        ${asm.totalQuestions} Questions
                    </div>
                    <div class="flex items-center gap-1.5">
                        <span class="material-symbols-outlined text-[18px]">calendar_clock</span>
                        Due ${new Date(asm.dueDate).toLocaleDateString()}
                    </div>
                </div>
                <div class="flex items-center justify-between mt-auto">
                    <div class="flex items-center -space-x-2">
                         <div class="mt-4 pt-4 border-t border-slate-100 flex items-center justify-between">
                            <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                ${assessment.activeSessionId ? 'Resume' : 'Not Started'}
                            </span>
                            ${assessment.status === 'completed'
                        ? `<button disabled class="bg-emerald-100 text-emerald-700 font-bold py-2 px-6 rounded-lg cursor-not-allowed flex items-center gap-2">
                                     <span class="material-symbols-outlined text-sm">check_circle</span>
                                     <span>Completed</span>
                                   </button>`
                        : `<button onclick="handleAssessmentClick('${assessment.id}', '${assessment.activeSessionId || ''}')"
                                    class="bg-white border border-slate-200 hover:border-primary hover:bg-blue-50 text-slate-700 hover:text-primary font-bold py-2 px-6 rounded-lg transition-all duration-200 flex items-center gap-2 shadow-sm">
                                    <span>${assessment.activeSessionId ? 'Resume Assessment' : 'Start Assessment'}</span>
                                    <span class="material-symbols-outlined text-sm">${assessment.activeSessionId ? 'resume' : 'arrow_forward'}</span>
                                   </button>`
                    }
                        </div>
                    </div>
                </div>
            `;
            }

            // Global handler for assessment clicks
            window.handleAssessmentClick = async (assessmentId, activeSessionId) => {
                if (activeSessionId) {
                    // Resume existing session
                    console.log(`Resuming session ${activeSessionId}`);
                    window.location.href = `/assessment-taking.html?sessionId=${activeSessionId}`;
                } else {
                    // Start new session
                    try {
                        const btn = event.currentTarget; // Get button to show loading state
                        const originalText = btn.innerHTML;
                        btn.innerHTML = `<span class="animate-spin material-symbols-outlined text-sm">progress_activity</span> Creating Session...`;
                        btn.disabled = true;

                        // Call API: POST /api/v1/assessment/:id/start-session
                        const response = await assessmentService.startSession(assessmentId);
                        console.log(`Created session ${response.sessionId}`);

                        // Redirect to assessment page with Session ID
                        window.location.href = `/assessment-taking.html?sessionId=${response.sessionId}`;
                    } catch (error) {
                        console.error('Failed to start session', error);
                        alert('Failed to start assessment session. Please try again.');
                        // Reset button
                        // event.currentTarget.innerHTML = ... (Reloading page is easier to reset state)
                        window.location.reload();
                    }
                }
            };
            const div = document.createElement('div');
            div.className = 'bg-white border border-slate-200 rounded-xl p-6 hover:shadow-md transition-shadow';
            div.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <h4 class="text-lg font-bold text-slate-900">${assessment.title}</h4>
                            <span class="px-2 py-1 ${assessment.status === 'in-progress' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'} rounded text-xs font-medium capitalize">${assessment.status}</span>
                        </div>
                        <p class="text-sm text-slate-600 mb-3">${assessment.company} · ${assessment.role}</p>
                        <div class="flex items-center gap-4 text-sm text-slate-500">
                            <span class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-[18px]">schedule</span>
                                ${assessment.duration} minutes
                            </span>
                            <span class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-[18px]">quiz</span>
                                ${assessment.totalQuestions} questions
                            </span>
                            <span class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-[18px]">calendar_today</span>
                                Due: ${new Date(assessment.dueDate).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                    <a href="/assessment-taking.html?id=${assessment.id}" class="btn-primary ml-4">Start Assessment</a>
                </div>
            `;
            return div;
        }

        function createCompletedCard(assessment) {
            const div = document.createElement('div');
            div.className = 'bg-white border border-slate-200 rounded-xl p-6';
            div.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-2">
                            <h4 class="text-lg font-bold text-slate-900">${assessment.title}</h4>
                            <span class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded text-xs font-medium">Completed</span>
                        </div>
                        <p class="text-sm text-slate-600 mb-3">${assessment.company} · ${assessment.role}</p>
                        <div class="flex items-center gap-4 text-sm text-slate-500">
                            <span class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-[18px]">check_circle</span>
                                Completed on ${new Date(assessment.completedDate).toLocaleDateString()}
                            </span>
                            <span class="flex items-center gap-1 text-emerald-600 font-semibold">
                                <span class="material-symbols-outlined text-[18px]">trending_up</span>
                                Score: ${assessment.score}/100
                            </span>
                        </div>
                    </div>
                    <button class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50">View Results</button>
                </div>
            `;
            return div;
        }
    </script>
</body>

</html>
